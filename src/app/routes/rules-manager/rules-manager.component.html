<nz-tabset (nzSelectedIndexChange)="changeTab($event)">
    <!-- <nz-tab *ngFor="let tab of dataList" [nzTitle]="tab.name" [nzDisabled]="tab.disabled">
        {{ tab.name }}
    </nz-tab> -->
    <nz-tab nzTitle="ivr">
    </nz-tab>
    <nz-tab nzTitle="pkr">
    </nz-tab>
    <nz-tab nzTitle="polvr">
    </nz-tab>
    <nz-tab nzTitle="md">
    </nz-tab>
    <nz-tab nzTitle="sa">
    </nz-tab>
</nz-tabset>
<div class="mb-md project-search">
    <div>
    <button nz-button [nzType]="'primary'" (click)="showModal()">批量删除</button>
    <button nz-button (click)="add('新建规则',this.currentIndex,addObject);" [nzType]="'primary'">新建规则</button>
    </div>
    <div style="display: flex;flex-direction: row;">
        <nz-input-group [nzSuffix]="suffixTemplate" nzCompact>
            <nz-select [(ngModel)]="selectType" (ngModelChange)="provinceChange($event)" style="width: 80px">
                <nz-option *ngFor="let option of allType" [nzLabel]="option" [nzValue]="option"></nz-option>
            </nz-select>
            <input nz-input (keydown.enter)="getList('select')" [(ngModel)]="keyWord" name="name" placeholder="请输入id精确查找"
            style="width:200px;" class="mr-sm">
        </nz-input-group>
        <ng-template #suffixTemplate>
            <i nz-icon nz-tooltip class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="keyWord"
                (click)="keyWord = null;getList('query');keyWord=''"></i>
        </ng-template>
        <button nz-button (click)="getList('select')" [nzType]="'primary'">搜索</button>
        <button style="position: relative;margin-left: 16px;margin-right: 16px;width:60px;height: 32px;border-radius: 4px;background: #1890FF;border-width:0 ;overflow: hidden;">
                <label style="color: white;">导入</label> 
                <input id="importCsv" type="file" accept=".xlsx" multiple="false" (change)="onImportCsv($event)"
                style="opacity: 0;position: absolute;left: 0;" />
                </button>
        <button style="position: relative;width:60px;height: 32px;border-radius: 4px;background: #1890FF;border-width:0 ;">
            <a id="exportCsv" style="text-decoration:none;color: white;" (click)="exportCsv()">导出</a>
        </button>
    </div>
</div>

<st #st [data]="pageData" [columns]="columns" [loading]="isLoading" 
    [page]="page" (change)="changePageData($event)"
    multiSort
    [bordered]="true" [pi]="pageIndex" [total]="total"></st>
<nz-modal [(nzVisible)]="isVisible" nzTitle="提示" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <p>是否删除勾选项？</p>
</nz-modal>
<!-- 弹窗 -->
<ng-template #actionTpl>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="no">ruletype</nz-form-label>
            <input style="width: 300px;" maxlength="20" nz-input [(ngModel)]="projectRuletype" name="projectRuletype"
                placeholder="请输入" id="no" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="no">subtype</nz-form-label>
            <input style="width: 300px;" maxlength="20" nz-input [(ngModel)]="projectSubtype" name="projectSubtype"
                placeholder="请输入" id="no" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="no">indicator</nz-form-label>
            <input style="width: 300px;" maxlength="20" nz-input [(ngModel)]="projectIndicator" id="projectIndicator"
                name="projectIndicator" placeholder="请输入"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="no">value_f</nz-form-label>
            <input style="width: 300px;" maxlength="20" nz-input [(ngModel)]="projectValue" id="projectValue"
            name="projectValue"  placeholder="请输入"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="no">uproto</nz-form-label>
            <input style="width: 300px;" maxlength="20" nz-input [(ngModel)]="projectUproto" id="projectUproto"

</ng-template>
